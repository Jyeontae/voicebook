<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="site_id">ID</label>
            <input type="text" th:field="*{site_id}" class="form-control"
                   placeholder="ID를 입력하세요"
                   th:class="${#fields.hasErrors('site_id')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('site_id')}" th:errors="*{site_id}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="site_pw">비밀번호</label>
            <input type="text" th:field="*{site_pw}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('site_pw')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('site_pw')}" th:errors="*{site_pw}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="username">이름</label>
            <input type="text" th:field="*{username}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="phone_num">전화번호('-'포함)</label>
            <input type="text" th:field="*{phone_num}" class="form-control"
                   placeholder="전화번호를 입력하세요"
                   th:class="${#fields.hasErrors('phone_num')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('phone_num')}" th:errors="*{phone_num}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control"
                   placeholder="이메일을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control"
                   placeholder="닉네임을 입력하세요"
                   th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
