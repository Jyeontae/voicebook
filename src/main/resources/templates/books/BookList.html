<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>책이름</th>
                <th>ISBN</th>
                <th>가격</th>
                <th>작가</th>
                <th>카테고리</th>
                <th>카테고리</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${bookList}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.isbn}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.author}"></td>
                <td th:text="${item.category1}"></td>
                <td th:text="${item.category2}"></td>
                <td>
                    <a href="#" th:href="@{/books/{id}/edit (id=${item.id})}"
                       class="btn btn-primary" role="button">수정</a>
                </td>
                <td>
                    <a href="#" th:href="@{/books/{id}/delete (id=${item.id})}"
                       class="btn btn-primary" role="button">삭제</a>
                </td>
                <td>
                    <a href="#" th:href="@{/voices/{id}/create (id=${item.id})}"
                       class="btn btn-primary" role="button">성우 등록</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
