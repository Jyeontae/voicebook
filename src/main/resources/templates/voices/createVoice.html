<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${create}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">성우 이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="성우 이름을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="isbn">녹음 파일</label>
            <input type="text" th:field="*{record}" class="form-control"
                   placeholder="녹음 파일을 첨부해주세요" />
        </div>
        <div class="form-group">
            <label th:for="isbn">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="녹음 파일을 첨부해주세요" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
